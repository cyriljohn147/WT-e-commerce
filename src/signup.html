</head>
<body>
    <div id="header">
        <a href="#"><img src="../img/ejlogo.jpg"></a>

    <section id="product1" class="section-p1">
        <div class="container text-center" style="margin-top: 100px;">
            <h2 class="mt-5" style="color: black;">YOUR CART</h2>
             <div class="row cart justify-content-center">
                  <div class="face face-front">
                    <div class="content">
                      <h2>Sign Up</h2>
                      <form id="myform" onsubmit="return validateform();">
                        <div class="field-wrapper form-group">
                          <input type="text" id="username" class="form-control" name="username" placeholder="username">
                        </div>
                        <div class="field-wrapper form-group">
                          <input type="password" id="password" class="form-control" name="password" placeholder="password" autocomplete="new-password">
                        </div>
                        <div class="field-wrapper form-group">
                          <input type="submit" id="submit" value="submit" class="btn btn-primary">
                        </div>
                        <a href="./signin.html">Already a user? Sign In</a>
                      </form>
                    </div>
                  </div>
            </div>
        </div>
    </section>

    <script>
      function validateform() {
          var email = document.forms["myform"]["username"].value;
          var password = document.forms["myform"]["password"].value;
          var atpos = email.indexOf("@");
          var dotpos = email.lastIndexOf(".");
  
          if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= email.length) {
              alert("Invalid Email");
              return false;
          }
  
          if (password === "") {
              alert("Password cannot be empty");
              return false;
          }
  
          return true;
      }
  </script>
